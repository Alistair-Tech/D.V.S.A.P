<!DOCTYPE html>
<html>
<head>
	<title>RTSP Streams</title>
	<style>
		body 
		{
  		background-color: grey;
		}
		.container
		{
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-evenly;
				align-items: flex-start;
		}
	</style>
</head>
<body>
	<div class="container">
			<!-- displaying streams from all cameras-->	
			{% for number in cam_nums %}								
				<div>
					<img class="img-responsive" src="{{ url_for('cam',cam_num=number) }}">
					<figcaption>CAMERA : {{ number+1 }}</figcaption>
				</div>
			{% endfor %}
	</div>
</body>
</html>
